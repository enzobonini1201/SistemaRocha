
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<div class="d-flex align-items-center py-4 bg-body-tertiary h-100">
    <main class="w-100 m-auto form-container">
        <form>
            <div class="box">
                <legend><b>Login</b></legend><br>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInputEmail" placeholder="your-email@gmail.com" />
                    <label for="floatingInputEmail">Email</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingInputPassword" placeholder="password" />
                    <label for="floatingInputPassword">Senha</label>
                </div>
                <br>
                <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
                <div class="mt-3 text-center">
                    <a href="Cadastrar.html" class="text-decoration-none">NÃ£o tem conta? Cadastre-se</a>
                </div>
            </div>
        </form>
    </main>
</div>
<script>
document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
    const email = document.getElementById('floatingInputEmail').value;
    const senha = document.getElementById('floatingInputPassword').value;

    fetch(`http://localhost:8080/api/login?email=${encodeURIComponent(email)}&senha=${encodeURIComponent(senha)}`, {
        method: 'POST'
    })
    .then(response => response.text())
    .then(data => {
        alert(data);
        if (data.includes("bem-sucedido")) {
            window.location.href = "pagina_inicial.html";
        }
    })
    .catch(error => console.error('Erro:', error));
});
</script>
</body>
</html>
