
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="box">
    <form>
        <fieldset>
            <legend><b>Cadastrar</b></legend><br>
            <div class="form-floating">
                <input type="text" class="form-control" id="nomeCadastro" placeholder="Nome Completo" />
                <label for="nomeCadastro">Nome Completo</label>
            </div><br>
            <div class="form-floating">
                <input type="email" class="form-control" id="EmailCadastro" placeholder="your-email@gmail.com" />
                <label for="EmailCadastro">Email</label>
            </div><br>
            <div class="form-floating">
                <input type="password" class="form-control" id="passwordCadastro" placeholder="password" />
                <label for="passwordCadastro">Senha</label>
            </div><br>
            <div class="form-floating">
                <input type="tel" class="form-control" id="telefoneCadastro" placeholder="Telefone" />
                <label for="telefoneCadastro">Telefone</label>
            </div><br>
            <div class="form-floating">
                <input type="text" class="form-control" id="cpfCadastro" placeholder="cpf" />
                <label for="cpfCadastro">CPF</label>
            </div><br>
            <input type="submit" id="submitCa" value="Cadastrar">
        </fieldset>
    </form>
</div>
<script>
document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
    const usuario = {
        nome: document.getElementById('nomeCadastro').value,
        email: document.getElementById('EmailCadastro').value,
        senha: document.getElementById('passwordCadastro').value,
        telefone: document.getElementById('telefoneCadastro').value,
        cpf: document.getElementById('cpfCadastro').value
    };

    fetch('http://localhost:8080/api/cadastro', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(usuario)
    })
    .then(response => response.text())
    .then(data => {
        alert(data);
        window.location.href = "index.html";
    })
    .catch(error => console.error('Erro:', error));
});
</script>
</body>
</html>
