<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário Motorista</title>
</head>
<body>
<h2>Formulário Motorista</h2>
<form th:action="@{'/motorista'}" th:object="${motorista}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Nome: <input type="text" th:field="*{nome}"/><br>
    <button type="submit">Salvar</button>
</form>
</body>
</html>
